<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bebidas Já</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/criar_leilao.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="go-back">
        <span class="glyphicon glyphicon-arrow-left"><a href="../leiloes.html"> Voltar</a></span>
        <h3>Criar Leilão</h3>
    </div>
    <div class="card">
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="nome-leilao-input">Nome do Seu Leilão</label>
                    <input type="text" class="form-control" id="nome-leilao" placeholder="Meu Leilâo 2.0">
                </div>
                <div class="inside-card">
                    <div class="inside-box">
                        <p>Itens Necessários:</p>
                        <div class="itens-necessarios">
                            <div class="item-criado">
                                <p>Litrão Skol</p>
                                <p>10 Garrafas</p>
                            </div>
                            <div class="adicionar-item">
                                <h4><a href="adicionar_item.html">+ Adicionar Item</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="bottom">
                <div class="leilao-config">
                    <a href="#">
                        <p>Configurações Extras</p>
                    </a>
                </div>
                <div class="iniciar-leilao">
                    <a href="#">
                        <p>Iniciar Leilão</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
